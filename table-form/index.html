        <div class="form">
            <h1><u>2. Form</u></h1>
            <h2><span>お問い合わせ</span></h2>
            <form>
                <label for="name">お名前 [必須]：</label>
                <input type="text" id="name" name="name"><br>
                <label for="email">メールアドレス [必須]：</label>
                <input type="text" id="email" name="email"><br>
                <label for="phonenumber">電話番号[任意]：</label>
                <input type="text" id="phonenumber" name="phonenumber"><br>
                <label for="businesstype">ご用件 [必須]：</label>
                <select id="businesstype" name="businesstype">
                    <option hidden>選択してください</option>
                    <option value="questionaboutbookspercust">書籍についてのご質問(個人のお客様)</option>
                    <option value="questionaboutbooksperagents">書籍についてのご質問(取次・書店様)</option>
                    <option value="questionaboutbooksmedia">書籍についてのご質問(メディア関係者様)</option>
                    <option value="inquiryparttime">アルバイト・パートに関するお問い合わせ</option>
                    <option value="workinquiry">仕事のご依頼・お問い合わせ</option>
                    <option value="externalstaffrequest">外部スタッフのご希望(フリーの方、制作会社様)</option>
                    <option value="otherinquiry">その他のお問合せ</option>
                </select>
                <br>
                <label for="inquirydetail">お問い合わせ内容 [必須]</label><br>
                <textarea id="inquirydetail" name="inquirydetail" rows="6" cols="50"></textarea>
                <br>
                <button type="button">確認</button>
            </form>
        </div>
    </div>
